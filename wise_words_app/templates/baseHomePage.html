<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Wise Words</title>

    <!-- Need this to style CSS-->
    {% load static %}
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <!-- Need this to style CSS-->

    <!-- Need this for BootStrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Need this for BootStrap -->

    <!-- This is for google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <!-- This is for google fonts -->

    <!-- This is for jquery purposes, we want the three parallel bars to display when minimizing the sreeen -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 
    <!-- jquery navbar purposes -->
</head>
<body>
    <nav class="navbar navbar-inverse">  <!-- inverse basically changes the color of the navbar to black or any other color -->
        <div class=container-fluid>
            <!-- Line 20 and below is for the logo and header on the navbar -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar"> <!-- topNavBar toggles the buttons on the navbar -->
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span> <!-- So we need 3 of these tags because we want 3 bars when the page minimizes for the navbar -->
                    <span class="icon-bar"></span>
                </button>
            </div>
            <a class="navbar-brand" href="">Wise Words</a>

            <!-- Items on out navbar are from 40 and onwards -->
            <div class="collapse navbar-collapse" id="topNavBar"> <!-- Due to top navbar all these items will become hidden -->
                <ul class="nav navbar-nav navbar-right"> <!-- navbar-right moves the things inside to the right of the bar, vice versa -->
                    <li class="">
                        <a href="#">
                            <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>&nbsp; Contact Us
                        </a>
                    </li>
                    <li class="">
                        <a href="/loginPage">
                            <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp; Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="loginRegContainer">
        <h1>Register for Wise Words</h1>
        
        {% for message in messages %} <!-- messages was imported int he views file -->
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}  <!-- message.tags will also show they key along with the value of the errors object, ****** GO OVER .TAGS AGAIN ******--> 


        <!-- the action refers to the method we made in views -->
        <form action="/register" method="post">  <!-- a shortcut to make a form is "form:post", nothing else needed -->
        <!-- Make sure to specify this is a post req -->
            
            {% csrf_token %} <!-- These tokens are a unique unpredictable value that is generated serverside and transmitted to the client. Basically when the later req is made, the serverside validates the rew based upon whether the token is present or not (or invalid). Prevents the attacker from construct a fully valide HTTP req. -->

            <label>First Name:</label><br>  <!-- br tag is for a single line break -->
            <input type="text" name="formFirstName" id=""><br>  <!-- type "input:text" or "input:password" to make a quick input tag-->
            
            <label>Last Name:</label><br>
            <input type="text" name="formLastName" id=""><br>  <!-- Whatever information I want the form to have, I need to give them name attributes that will go to the backend -->

            <label>Email:</label><br>
            <input type="text" name="formEmail" id=""><br> <!--  -->

            <label>Password:</label><br>
            <input type="password" name="formPassword" id=""><br>  <!-- the benefit of putting type="password is that what we now type in the bar is hidden" -->

            <label>Confirm Password</label><br>
            <input type="password" name="formConfirmPW" id=""><br> <!-- For the info to be printed in the views page, we needed to add name attributes -->

            <input type="submit" value="Register"> 

        </form>
    </div>
</body>
</html>
